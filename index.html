<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TO DO LIST</title>
 <link rel="stylesheet" href="css/reset.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="css/index.css">
</head>
<body>
 <div class="container">
  <h1><span></span>TO DO LIST</h1>
  <section class="input_area">
   <input type="text" class="text_input" placeholder="할일을 입력하세요">
   <button class="add_btn" type="button"><img src="img/iconmonstr-plus-square-filled-48.png" alt="add"></button>
  </section>
  <section class="task_area">
   <!-- 탭 -->
   <article class="task_tabs">
    <div id="under_line"></div>
    <div id="all">All</div>
    <div id="ongoing">Not Done</div>
    <div id="done">Done</div>
   </article>
   <!-- 목록 작성 -->
   <article id="task_menu">
   </article>
  </section>
 </div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
